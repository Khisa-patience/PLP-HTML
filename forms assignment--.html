<!DOCTYPE HTML>
<html>
<lang=en>
    <head> 
        <Title>CREATING FORMS</Title>
    </head>
    <body>
        <h1>Student Registration Form</h1>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="Name" placeholder="Enter your name" required>
            <label for="Email">Email:</label>
            <input type="text" id="Email" placeholder="pk@gmail.com" required><br>
            <br>
            <label for="Date of birth">Date of birth:</label>
            <input type="text" id="Date of birth" placeholder="Enter your Date of birth" required><br>
            <br>
            <label for="Address">Address:</label>
            <input type="text" id="Address" placeholder="Enter your Address" required><br>
            <br>
            <label for="Course">Course:</label>
            <input type="text" id="Course" placeholder="Enter your Course" required><br>
            <br>
            <label for="Telephone">Telephone:</label>
            <input type="text" id="Telephone" placeholder="+2547" required><br>
            <br>

        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label>
            <input type="radio" id="Male" name="Gender"required value="Male">
            <label for="Male">Male</label>
        </fieldset><br>

            <button type="Submit">Submit</button>
            <button type="Cancel">Cancel</button>
        </form>
    </body> 
</html>
