<!DOCTYPE html>

<head>

    <title>My Webpage on Links</title>
    <style>
        /* Define the styles for the headings */
        h1, h2 {
            font-family: 'Comic Sans MS', sans-serif; /* Change font to Comic Sans MS or fallback to sans-serif */
            color: white; /* Text color */
            font-size: 18px; /* Reduced font size */
            margin: 0; /* Remove default margin */
            text-align: left; /* Align text to the left */
        }

        /* Style the container for the headings */
        .heading-container {
            background-color: rgb(60, 42, 7); /* Use the specified color */
            padding: 10px; /* Reduced padding around the text */
            border-radius: 5px; /* Rounded corners */
            display: flex; /* Use flexbox */
            flex-direction: column; /* Arrange items vertically */
            align-items: flex-start; /* Align items to the left */
            max-width: fit-content; /* Set maximum width to fit content */
        }

        /* Style for the text below the image */
        .image-text {
            font-family: 'Comic Sans MS', sans-serif; /* Change font to Comic Sans MS or fallback to sans-serif */
            color: black; /* Text color */
            text-align: center; /* Align text to the center */
            margin-top: 10px; /* Add some space above the text */
        }

        /* Style for the image */
        img {
            width: 300px; /* Set the width of the image */
            height: 200px; /* Set the height of the image */
            transition: transform 0.3s; /* Add a smooth transition effect */
        }

        /* Change the scale when hovering over the image */
        img:hover {
            transform: scale(1.1); /* Zoom out the image */
        }

        /* Hide the default underline on links */
        a {
            text-decoration: none;
            color: inherit; /* Inherit color from parent */
        }
    </style>
</head>
